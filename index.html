<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Extractor</title>
  <style>
    body { font-family: 'Comic Sans MS', cursive; background: #f0f9ff; text-align: center; padding: 20px; }
    h1 { color: #0077b6; margin-bottom: 10px; }
    textarea { width: 80%; height: 120px; font-size: 16px; margin-bottom: 10px; padding: 10px; border: 2px solid #90e0ef; border-radius: 8px; resize: vertical; }
    button { background: #90e0ef; border: none; padding: 10px 20px; font-size: 18px; border-radius: 10px; cursor: pointer; }
    button:hover { background: #48cae4; }
    .vocab-list { font-size: 24px; color: #03045e; font-weight: bold; margin: 20px 0; }
    footer { margin-top: 40px; font-size: 14px; color: #888; }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Vocabulary Extractor</h1>
  <p>Paste your story below and click extract:</p>
  <textarea id="text" placeholder="Paste your story here..."></textarea><br>
  <button id="extractBtn">Extract Vocabulary</button>
  <div id="results"></div>
  <footer>Â© 2025 Young Learners Curriculum</footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const excludeWords = new Set(['a','an','the','and','but','or','so','if','for','nor','yet','with','from','that','in','on','at','by','to','of']);
    const suffixRules = [
      {end: 'ies', replace: w => w.slice(0, -1)},            // movies â†’ movie
      {end: 'ing', replace: w => w.slice(0, -3)},              // playing â†’ play
      {end: 'ed',  replace: w => w.slice(0, -2)},              // enjoyed â†’ enjoy
      {end: 'es',  replace: w => w.slice(0, -2) + 'e'},        // places â†’ place
      {end: 's',   replace: w => w.slice(0, -1)}               // cars â†’ car
    ];

    document.getElementById('extractBtn').addEventListener('click', () => {
      const raw = document.getElementById('text').value;
      const results = document.getElementById('results');
      results.innerHTML = '';
      if (!raw.trim()) {
        alert('Please paste your story.');
        return;
      }

      // Tokenize on words
      const tokens = raw.match(/\b[\w']+\b/g) || [];
      const words = [];

      tokens.forEach(orig => {
        // Skip proper nouns
        if (/^[A-Z]/.test(orig)) return;
        // Normalize
        let w = orig.toLowerCase().replace(/[^a-z]/g, '');
        if (!w) return;
        // Exclude common function words / auxiliaries
        const aux = new Set([
                             'a','an','the','and','but','or','so','if','for','nor','yet','with','from','that','in','on','at','by','to','of',
                             'is','am','are','was','were','be','have','has','had','do','does','did','will','would','shall','should','may','might','must','can','could',
                             'as','not','then','very','alot','much'
                           ]);
        if (aux.has(w)) return;
        // Apply suffix rules
        for (const rule of suffixRules) {
          if (w.endsWith(rule.end) && w.length > rule.end.length + 1) {
            w = rule.replace(w);
            break;
          }
        }
        // Filter length
        if (w.length < 2 || w.length > 8) return;
        words.push(w);
      });

      // Unique and shuffle
      const unique = Array.from(new Set(words));(new Set(words));
      for (let i = unique.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [unique[i], unique[j]] = [unique[j], unique[i]];
      }

      const selected = unique.slice(0, 4);
      if (selected.length < 4) {
        results.innerHTML = `<p>Found only ${selected.length} word${selected.length !== 1 ? 's' : ''}. Need 4.</p>`;
        return;
      }

      const div = document.createElement('div');
      div.className = 'vocab-list';
      div.textContent = selected.join(', ');
      results.appendChild(div);
    });
  });
  </script>
</body>
</html>
