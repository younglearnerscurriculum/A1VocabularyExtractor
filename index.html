<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEFR A1 Vocabulary Extractor</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #f0f9ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    textarea {
      width: 80%;
      height: 120px;
      font-size: 16px;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #90e0ef;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      background: #90e0ef;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button:hover {
      background: #48cae4;
    }
    .vocab-list {
      font-size: 24px;
      color: #03045e;
      font-weight: bold;
      margin: 20px 0;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

<h1>ðŸŒŸ CEFR A1 Vocabulary Extractor</h1>
<p>Paste your story below and click extract:</p>

<textarea id="text" placeholder="Paste your story here..."></textarea><br>
<button id="extractBtn">Extract Vocabulary</button>

<div id="results"></div>

<footer>Created by Young Learners Curriculum Â© 2025</footer>

<script>
(function() {
  const extractBtn = document.getElementById('extractBtn');
  extractBtn.addEventListener('click', extractVocab);

  // Function words to exclude
  const exclude = new Set(['a','an','the','and','but','or','so','if','for','nor','yet','with','from','that','in','on','at','by','to','of']);

  function extractVocab() {
    const raw = document.getElementById('text').value;
    const results = document.getElementById('results');
    results.innerHTML = '';
    if (!raw.trim()) {
      alert('Please paste your story.');
      return;
    }

    const tokens = raw.match(/\b[\w']+\b/g) || [];
    const candidates = [];

    tokens.forEach(tok => {
      // Exclude proper nouns
      if (/^[A-Z]/.test(tok)) return;
      let w = tok.toLowerCase().replace(/[^a-z]/g, '');
      if (!w) return;
      // Strip 'ing' or 'ed' suffix to base form
      if (w.endsWith('ing') && w.length > 5) {
        w = w.slice(0, -3);
      } else if (w.endsWith('ed') && w.length > 4) {
        w = w.slice(0, -2);
      }
      // Check length and exclude function words
      if (w.length >= 2 && w.length <= 5 && !exclude.has(w)) {
        candidates.push(w);
      }
    });

    const unique = Array.from(new Set(candidates));
    // Shuffle
    for (let i = unique.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [unique[i], unique[j]] = [unique[j], unique[i]];
    }

    const selected = unique.slice(0, 4);
    if (selected.length < 4) {
      results.innerHTML = `<p>Found only ${selected.length} word${selected.length !== 1 ? 's' : ''}. Need 4.</p>`;
      return;
    }

    const div = document.createElement('div');
    div.className = 'vocab-list';
    div.textContent = selected.join(', ');
    results.appendChild(div);
  }
})();
</script>

</body>
</html>
